<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lezione UNIT1 settimana 3 giorno 3</title>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<h1>FORM</h1>

        <h2 id="welcome"></h2>

		<form id="myForm">
			<fieldset>
				<legend>registrazione</legend>
				<label for="regName">Nome</label>
				<input type="text" id="regName" name="regName" />
				<label for="regSurname">Cognome</label>
				<input
					type="text"
					id="regSurname"
					name="regSurname"
					class="required"
					required />
				<br />
				<label for="regEmail">Email</label>
				<input
					type="email"
					id="regEmail"
					name="regEmail"
					class="required"
					required />
				<label for="regPassword">Password</label>
				<input
					type="password"
					name="regPassword"
					id="regPassword"
					class="required"
					required
					minlength="8"
					maxlength="20"
					title="Inserire una password tra 8 e 20 caratteri che contenga almeno una lettera minuscola, una lettera maiuscola, almeno un numero e almeno un carattere speciale tra ! @ # $ % ?" />
				<br />
				<label for="regAge">Età</label>
				<input
					type="number"
					id="regAge"
					name="regAge"
					min="18"
                    class="required"
                    required
					title="Devi essere maggiorenne per registrarti" />
				<label for="regPhone">Cellulare</label>
				<input type="tel" id="regPhone" name="regPhone" />
				<br />
				<button type="submit" id="btnSubmit">INVIA</button>
				<button type="reset" id="btnReset">CANCELLA</button>
			</fieldset>
		</form>

		<div>
			<h4>N.B. I campi evidenziati sono obbligatori</h4>
			<h3 id="error"></h3>
		</div>

		<hr />

		<div id="thanks">
			<h3>Grazie per esserti registrato, di seguito i dati inseriti</h3>
			<h4 id="formName">Nome:&nbsp;</h4>
			<h4 id="formSurname">Cognome:&nbsp;</h4>
			<h4 id="formEmail">Email:&nbsp;</h4>
			<h4 id="formPassword">Password:&nbsp;</h4>
			<h4 id="formAge">Età:&nbsp;</h4>
			<h4 id="formPhone">Cellullare:&nbsp;</h4>
		</div>

        <hr />

        <h2>Lista dinamica</h2>
        <form id="myList">
            <label for="insertItem">Inserisci elemento</label>
            <input type="text" id="insertItem" name="insertItem" />
            <button type="submit" id="btnInsert">Inserisci</button>
        </form>

        <ul id="list"></ul>

		<script src="assets/js/script.js"></script>
	</body>
</html>
